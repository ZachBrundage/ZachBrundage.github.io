    <body>
        <div class="prj02Body">
        <div id="header"> Projects - Basic Fluency</div>
        <h1 class="prj02Header"> Create New Instance of Student Class</h1>

        <input type="text" id="studentEmail" value="Email">
        <input type="text" id="studentGPA" value="GPA">
        <input type="text" id="studentMajor" value="Major">
        <button onclick="createStudent()">Submit</button>

        <h1 class="prj02Header"> Create New Instance of Instructor Class</h1>

        <input type="text" id="instDepartment" value="Department">
        <input type="text" id="instCourse" value="Course">
