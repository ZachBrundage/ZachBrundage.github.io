<!DOCTYPE html>
<html>
    <head>
        <title> CS 261 Projects</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="prj02.js"></script>
    </head>
    <body>
        <div id="header"> Projects - Basic Fluency</div>
        <div class="row">
            <div class="containerLeft">
                <h1 class="prj02Header"> Create Instance of Student Class</h1>
                <input type="text" id="studentName" value="Name"><br><br>
                <input type="text" id="studentPhone" value="Phone"><br><br>
                <input type="text" id="studentEmail" value="Email"><br><br>
                <input type="text" id="studentGPA" value="GPA"><br><br>
                <input type="text" id="studentMajor" value="Major"><br><br>
                <button onclick="createStudent()">Submit</button>
                <p id="sResponse"></p>
            </div>
            <div class="containerRight">
                <h1 class="prj02Header"> Create Instance of Instructor Class</h1>
                <input type="text" id="instName" value="Name"><br><br>
                <input type="text" id="instPhone" value="Phone"><br><br>
                <input type="text" id="instEmail" value="Email"><br><br>
                <input type="text" id="instDepartment" value="Department"><br><br>
                <input type="text" id="instCourse" value="Course"><br><br>
                <button onclick="createInstructor()">Submit</button>
                <p id="iResponse"></p>
            </div>
        </div>
        <div class="spacer"><br><br><br><br>
            <a href="https://raw.githubusercontent.com/ZachBrundage/ZachBrundage.github.io/master/prj02.js"
               class="codeLink">View Code - prj02.js</a>
        </div>
    </body>
</html>
