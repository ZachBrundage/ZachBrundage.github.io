<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="prj09.css">
        <script src="prj09.js" type="text/javascript"></script>
    </head>
    <body onload="onLoad()">
        <div id="header"> Projects - Basic Fluency</div>
        <div class="row">
            <div class="containerLeft">
                <h1>On Click</h1>
                <div id="div0" onclick="onClick()"></div>
            </div>
            <div class="containerRight">
                <h1>On Mouse Over/Out</h1>
                <div id="div1" onmouseover="mouseOver()" onmouseout="mouseOut()"></div>
            </div>
        </div>
        <div class="row">
            <div class="containerLeft">
                <h1>On Key Down</h1>
                <input type="text" id="input" onkeydown="onKeyDown()">
            </div>
            <div class="containerRight">
                <h1>On Load</h1>
                <img id="img" >
            </div>
        </div>
        <div class="row">
            <div class="containerLeft">
                <h1>On Touch Begin</h1>
                <div id="div2" ontouchstart="onTouch()" ontouchend="offTouch()"></div>
            </div>
            <div class="containerRight">
                <h1>On Touch Move</h1>
                <div id="div3" ontouchmove="onMove()" ontouchend="offMove()"></div>
            </div>
        </div>
        <div class="row">
            <div class="containerLeft">
                <h1>Animation</h1>
                <div id="div4" onclick="start()"></div>
            </div>
            <div class="containerRight">
                <h1>On Touch Move</h1>
                <div id="div3" ontouchmove="onMove()" ontouchend="offMove()"></div>
            </div>
        </div>
        <div class="spacer">
            <a class="codeLink" href="">View Code - Prj09.js</a>
        </div>
    </body>
</html>
